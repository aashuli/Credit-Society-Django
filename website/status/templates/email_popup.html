{% load static%}
<!DOCTYPE html>
<html>

<head>

    <title>change of monthly deduction</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link href="{% static 'status/css/email_popup.css'%}" rel="stylesheet">
    <script src="{% static 'status/js/script.js' %}"></script>
  </head>

<body>
    <div class="lw-widget lw-widget_fullscreen" data-lw-onload>
        <div class="lw-overlay" data-lw-close></div>
        <div class="lw-container lw-container_md">
            <div class="lw-item lw-item_bg" style="--theme-color: #000000">
                <div class="lw-wrap lw-p-lg">
                    <div class="lw-center">
                        <div class="lw-title">Add the new amount you want to deduct every month</div>
                        <form class="lw-form" action="">
                            <div class="lw-field">
                              <input class="lw-input" method="post" type="numeric" placeholder="Enter Amount in Rs" name="userInput" required>
                            </div>
                            <button class="lw-btn">Submit to admin</button>
                          </form>
                        <div class="lw-content lw-content_md lw-mt-md"><a href="{%url 'status:details'%}">No, Let it be</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
