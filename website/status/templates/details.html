{% load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>{%block title%}Dashboard{%endblock%}</title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!--bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{% static 'status/css/dashboard.css'%}" rel="stylesheet">
  <!-- <link href="{% static 'status/css/committee.css'%}" rel="stylesheet"> -->
  <link href="{% static 'status/css/pop.css'%}" rel="stylesheet">
  <!-- Scripts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{%static 'status/js/material-dashboard.js'%}"></script>
  <script src="{%static 'status/js/perfect-scrollbar.jquery.js'%}"></script>
  <script src="{%static 'status/js/jquery.min.js'%}"></script>
</head>

<body class="">

  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <div class="logo">
        <h3>DJS Credit Society</h3>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item  {{dashboard}}">
            <a class="nav-link" href="{%url 'status:details'%}">
              <i class="material-icons">dashboard</i>
              Dashboard
            </a>
          </li>
          <li class="nav-item  {{share}} ">
            <a class="nav-link" href="{%url 'status:shares' %}">
              <i class="material-icons">drafts</i>
              Shares
            </a>
          </li>
          <li class="nav-item  {{fixed}}">
            <a class="nav-link " href="{%url 'status:fixedDeposits' %}">
              <i class="fas fa-hands-usd"></i>
              Fixed Deposits
            </a>
          </li>
          <li class="nav-item {{loan}}">
            <a class="nav-link" href="{%url 'status:loanuser' %}">
            <i class="fa fa-hands-usd"></i>
              Loans
            </a>
          </li>
          <li class="nav-item {{investment}} ">
            <a class="nav-link" href="{%url 'status:Investment'%}">
              <i class="fa fa-line-chart" aria-hidden="true"></i>
              Total Investment
            </a>
          </li>
          <li class="nav-item {{committee}} ">
            <a class="nav-link" href="{%url 'status:committee'%}">
              <i class="fa fa-users" aria-hidden="true"></i>
              Committee
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{%url 'logout' %}">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              Sign Out
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a href="#" class="navbar-brand"></a>

          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>

        </div>
      </nav>

      {%block content%}{%endblock%}

</body>
