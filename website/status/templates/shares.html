{%extends 'details.html'%}
{% load humanize %}

{%block title%}Shares{%endblock%}
{%block content%}

<main role="main" class="col-md-9 col-lg-12 px-4">
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title"><b>Share Certificate</b></h1>
          <h3><b>Share Holder Name:</b>{{Accountholder.name}}</h3>
          <h3><b>Share Value:</b> &#x20b9; {{Accountholder.sharevalue|intcomma }}</h3>
          <h3><b>Number of Shares: </b>{{Accountholder.Noofshares}}</h3>
          <a href="{% url 'status:GeneratePdf'%}" class="lw-btn" style="btn_color:#0b0bef" target="_blank "><i class="material-icons">picture_as_pdf</i> Save</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>
{%endblock%}
