{%extends 'base.html'%}

{%block title%}messanger{%endblock%}
{%block content%}

<!-- template for messanger -->

<main role="main" class="col-md-8 col-lg-12 px-4  ">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <!-- here the choice vala part will come -->
              <h2>Send Message</h2>
            </div>
            <form class="lw-form" method="POST">
              <div class="card-body">
                <div class="table-responsive">
                  <!-- message body card -->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="form-group">
                          <label class="bmd-label-floating"> Write your message below...</label>
                          <textarea name="fmessage" id="message" type="text" class="form-control" required rows="10"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                    <button class="btn btn-primary ">
                        <i class="material-icons">send</i> Send
                      </button>
                  <div class="clearfix"></div>
                </div>
              </div>
              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>
</main {%endblock%}
