{%extends 'base.html'%}
{%block title%}Accounts{%endblock%}
{%block content%}
<h2>Downpayment Details</h2>
<div class="container-fluid">
  <div class="row">


    <div class="col-sm-12 col-md-7">
      <div class="panel panel-default">
        <div class="panel-body">

          <form action="" method="post">
            {% csrf_token %}
            <table>
              <tr>
                <div class="col-md-4">
                  <div class="form-group">
                    <th><label for="id_username" class="bmd-label-floating">Username:</label></th>
                    <td><select name="username" class="form-control" required id="id_username">
                        <option value={{Userid}} selected>{{username}}</option>
                      </select></td>
                  </div>
                </div>
              </tr>
              <tr>
                <th><label for="id_downpayment">Downpayment:</label></th>
                <td><input type="number" name="downpayment" value="{{userdownpayment}}" step="0.01" id="id_downpayment">
                </td>
              </tr>
            </table>
            <div class="form-group " style="margin-top:20px">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" onclick="md.showNotification('bottom','right','Downpayment amount has been updated')">
                  <i class="material-icons">check</i> SAVE
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
