{%extends 'base.html'%}
{%block title%}Accounts{%endblock%}
{%block content%}
<h2>ADD loan Details</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">
          <div class="card-icon">
            <i class="material-icons">content_copy</i>
          </div>
          <form action="" method="post">
            {% csrf_token %}
            <table>
              <tr>
                <div class="col-md-4">
                  <div class="form-group">
                    <th><label for="id_username" class="bmd-label-floating">Username:</label></th>
                    <td><select name="username" class="form-control" required id="id_username">
                        <option value={{Userid}} selected>{{username}}</option>
                      </select></td>
                  </div>
                </div>
              </tr>
              <tr>
                <th><label for="id_isloanemertaken">Is Loan Emergency Taken:</label></th>
                <td><input type="checkbox" name="isloanemertaken" id="id_isloanemertaken"></td>
              </tr>
              <tr>
                <div class="col-md-4">
                  <div class="form-group">
                    <th> <label for="id_emerloanamount" class="bmd-label-floating">Emergency Loan Amount:</label></th>
                    <td> <input type="number" name="emerloanamount" value="{{emerloanamt}}" step="1000"
                        id="id_emerloanamount" class="form-control"></td>
                  </div>
                </div>
              </tr>
              <tr>
                <div class="col-md-4">
                  <div class="form-group">
                    <th> <label for="id_emerloanperiod" class="bmd-label-floating">Emerloan Period(In months):</label>
                    </th>
                    <td> <input type="number" name="emerloanperiod" value="{{emerloanprd}}" step="1"
                        id="id_emerloanperiod" class="form-control"></td>
                  </div>
                </div>

              </tr>
            </table>
            <div class="form-group " style="margin-top:20px">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary ">
                  <i class="material-icons">check</i> SAVE
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

{%endblock%}
