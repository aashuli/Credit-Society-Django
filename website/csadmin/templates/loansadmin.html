{%extends 'base.html'%}

{%block title%}Loans{%endblock%}
{%block content%}
<h1 class="h2">List Of Current Loan</h1>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>FD Capital</th>
        <th>Rate of Interest</th>
        <th>Maturity Date</th>

      </tr>
    </thead>
    <tbody>
{%for i in loans%}
  <tr>
    <td>{{i.fdholdersName.username}}</td>
    <td>{{i.fdCapital}}</td>
    <td>{{i.rateOfInterest}}</td>
    <td>{{i.maturityDate}}</td>

  </tr>
{%endfor%}

</tbody>
</table>
</div>
{%endblock%}
