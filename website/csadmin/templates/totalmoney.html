{%extends 'base.html'%}

{%block title%}TotalMoney{%endblock%}
{%block content%}
<!-- for changing share dividend -->
<main role="main" class="col-md-6 col-lg-12">

  <form class="lw-form" method="post">
    <div class="lw-field">
      <h3>change share dividend</h3>
      <input type="numeric" name="fsharedividend" id="new_sharedividend" style="width:20%" placeholder="Enter the new Rate of Interest of Dividend">
      <button class="lw-btn" name="btnshare" href="{%url 'csadmin:totalmoney'%}">ok!</button>
    </div>
    {%csrf_token%}
  </form>
  <!-- for changing long loan interest -->
  <form class="lw-form" method="post">
    <div class="lw-field">
      <h3>Long Loan interest</h3>
      <input type="numeric" name="flongloaninterest" id="new_longloaninterest" style="width:20%" placeholder="Enter the new Rate of Interest of Dividend">
      <button class="lw-btn" name="btnlongloan" href="{%url 'csadmin:totalmoney'%}">ok!</button>
    </div>
    {%csrf_token%}
  </form>
  <!-- for changing emergency loan interest -->
  <form class="lw-form" method="post">
    <div class="lw-field">
      <h3>Change Share Dividend</h3>
      <input type="numeric" name="fsharedividend" id="new_sharedividend" style="width:20%" placeholder="Enter the new Rate of Interest of Dividend">
      <button class="lw-btn" name="btnshare" href="{%url 'csadmin:totalmoney'%}">ok!</button>
    </div>
    {%csrf_token%}
    </form>
    <!-- for changing cd dividend -->
    <form class="lw-form" method="post">
      <div class="lw-field">
        <h3>change cd dividend</h3>
        <input type="numeric" name="fcddividend" id="new_cddividend" style="width:20%" placeholder="Enter the new Rate of Interest of Dividend">
        <button class="lw-btn" name="btncd" href="{%url 'csadmin:totalmoney'%}">ok!</button>
      </div>
      {%csrf_token%}
    </form>
    <!-- for changing FD interest -->
    <form class="lw-form" method="post">
      <div class="lw-field">
        <h3>Emergency Loan interest</h3>
        <input type="numeric" name="femergencylaoninterest" id="new_longloaninterest" style="width:20%" placeholder="Enter the new Rate of Interest of Dividend">
        <button class="lw-btn" name="btnemerloan" href="{%url 'csadmin:totalmoney'%}">ok!</button>
      </div>
      {%csrf_token%}
    </form>

</main>
{%endblock%}
