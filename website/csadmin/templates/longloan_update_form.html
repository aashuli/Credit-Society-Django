{%extends 'base.html'%}
{%block title%}Accounts{%endblock%}
{%block content%}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">
          <div class="card-icon">
            <i class="material-icons">content_copy</i>
          </div>
          <form action="" method="post">
            {% csrf_token %}
            <table>
              <tr>
                  <div class="col-md-4">
                      <div class="form-group">
                <th><label for="id_username" class="bmd-label-floating">Username:</label></th>
                <td><select name="username"  class="form-control" required id="id_username">
                    <option value={{Userid}} selected>{{username}}</option>
                  </select></td>
                </div>
              </div>
              </tr>
              <tr>
                <th><label for="id_islongloantaken">Is Long Loan Taken:</label></th>
                <td><input type="checkbox" name="islongloantaken" id="id_islongloantaken"></td>
              </tr>
              <tr>
                <div class="col-md-4">
                  <div class="form-group">
                    <th> <label for="id_longloanamount" class="bmd-label-floating">Long Loan Amount:</label></th>
                    <td> <input type="number" name="longloanamount" value="{{longloanamt}}" step="1000"
                        id="id_longloanamount" class="form-control"></td>
                  </div>
                </div>
              </tr>
              <tr>
                <div class="col-md-4">
                  <div class="form-group">
                    <th> <label for="id_longloanperiod" class="bmd-label-floating">Long Loan Period(In Months):</label>
                    </th>
                    <td> <input type="number" name="longloanperiod" value="{{longloanprd}}" step="1"
                        id="id_longloanperiod" class="form-control"></td>
                  </div>
                </div>
              </tr>
            </table>
            <div class="form-group " style="margin-top:20px">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary ">
                  <i class="material-icons">check</i> SAVE DETAILS
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
