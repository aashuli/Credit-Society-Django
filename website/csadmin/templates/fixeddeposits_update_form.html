{%extends 'base.html'%}
{%block title%}Accounts{%endblock%}
{%block content%}
<main role="main" class="col-md-9 col-lg-12 ">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">content_copy</i>
                        </div>
                        <h3 class="card-title" style="text-align:left;"><b>Update a Fixed Deposit</b>
                        </h3>
                        <form method='post'>
                            {% csrf_token %}
                            <br>
                            <br>
                            <button type='submit' class="btn btn-primary btn-round" name="renew_button">Renew</button>
                            <button type='submit' class="btn btn-primary btn-round" name="clr_button">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{%endblock%}
